name: run-tests

on:
    pull_request:

jobs:
    integration-tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions:
                    - '8.2'
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Install dependencies
              run: composer install --no-progress

            - name: Run test suite
              run: ./vendor/bin/phpunit tests/
