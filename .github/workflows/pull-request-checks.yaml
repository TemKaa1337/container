name: run-tests

on:
    pull_request:

jobs:
    integration-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.3

            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Install dependencies
              run: composer install --no-progress

            - name: Run PHPMD tests
              run: ./vendor/bin/phpmd src/ text phpmd.xml

            - name: Run Psalm tests
              run: ./vendor/bin/psalm -c psalm.xml

            - name: Run test suite
              run: ./vendor/bin/phpunit --testsuite integrations

            - name: Run Mutation tests
              run: ./vendor/bin/infection -c=infection.json5 --threads=4

            - name: Run Benchmarks
              run: vendor/bin/phpbench run --config=phpbench.json
